<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="countries_africa.js"></script>
    <script src="pacific.js"></script>
    <script src="country_boundary_eez.js"></script>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="geoquiz.css" />
    <title>GeoQuiz - Africa</title>
</head>

<body>
    <div class="question">
        <h3>Locate and click on <span id="target" class="country-name"></span> or <button id="skip">skip</button></h3>
    </div>
    <div class="score">
        <table>
            <thead>
                <tr>
                    <th>correct</th>
                    <th>wrong</th>
                    <th>skipped</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="correct"></td>
                    <td id="wrong"></td>
                    <td id="skipped"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div id="map"></div>

</body>
<script>
    const bounds = L.latLngBounds(L.latLng(45, -30), L.latLng(-40, 65,));
    const map = L.map('map', {
        maxBounds: bounds
    }).fitBounds([
        [45, -30],
        [-40, 65]
    ]);;

    L.tileLayer('https://cartodb-basemaps-{s}.global.ssl.fastly.net/rastertiles/voyager_nolabels/{z}/{x}/{y}.png', {
        //bounds: bounds,
        minZoom: 3,
        maxZoom: 18,
        attribution: '&copy;<a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy;<a href="https://cartodb.com/attributions">CartoDB</a>'
    }).addTo(map);
    L.control.scale().addTo(map);

</script>

</html>
